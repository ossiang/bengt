<div class="col-md-4 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">Spelare</div>
        <div class="list-group">
            <a *ngFor="let p of players" 
                [class.active]="isActive(p)"
                (click)="onSelect(p)"
                class="list-group-item"
                role="button">
                <span>{{p.username}}</span>
            </a>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">Spelaregenskaper</div>
        <div *ngIf="player == null" class="panel panel-body">Ingen spelare vald!</div>
        <player-detail [player]="player" [playerProperties]="playerProperties"></player-detail>
    </div>
</div>
