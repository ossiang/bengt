<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">Bring-a-friend-ligan</div>
        <table class="table table-striped">
            <tbody>
                <tr *ngFor="let item of bringAFriendLeague">
                    <td>{{item.username}}</td>
                    <td>{{item.count}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Antal träningar</div>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>{{numTrainings}} ({{numCancelledTrainings}} inställda)</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Genomsnittlig närvaro</div>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>{{averageAttending}} ({{averageAttendingGuest}} med gäster)</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
